name: foursquare
description: 四子游戏 - 基于Flutter的跨平台棋类游戏
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:  # 国际化支持
    sdk: flutter
  intl: ^0.20.0  # 国际化工具（修正版本以匹配flutter_localizations）
  
  # 状态管理
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # 音频
  audioplayers: ^5.2.1
  
  # 语音控制（暂时禁用，编译问题）
  # speech_to_text: ^6.3.0  # 语音转文字
  # flutter_tts: ^3.8.0  # 文字转语音
  # permission_handler: ^11.0.0  # 运行时权限管理
  
  # WebSocket支持
  web_socket_channel: ^2.4.0
  
  # UI
  flutter_animate: ^4.3.0
  fl_chart: ^0.66.0  # 添加图表库
  
  # 环境配置
  flutter_dotenv: ^5.1.0  # 环境变量管理

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Lint
  flutter_lints: ^3.0.1
  
  # 测试
  mocktail: ^1.0.1
  bloc_test: ^9.1.5
  
  # 代码生成
  build_runner: ^2.4.7
  
  # 应用图标和启动屏幕
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  generate: true  # 启用国际化自动生成
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/sounds/music/
    - assets/icon/
    - assets/splash/
    - .env.development
    - .env.production
